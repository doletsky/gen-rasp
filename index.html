<!DOCTYPE html>
<html>
<head>
    <title>Расписание</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="tune">
    <div class="period">
        Месяц
        <select class="month">
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
        </select>
        Год
        <select class="year">
            <option selected="selected"></option>
            <option></option>
        </select>
    </div>
    <div class="input_prist">
        Священники<span class="data-act">Необходимо</span><span class="data-novalid">Невозможно</span>
        <div class="input_prist_s">
            <input class="person" type="text" name="ips1"><span name="ips1" class="del">x</span>
            <span name="ips1" class="dweek" value="1">Пн</span>
            <span name="ips1" class="dweek" value="2">Вт</span>
            <span name="ips1" class="dweek" value="3">Ср</span>
            <span name="ips1" class="dweek" value="4">Чт</span>
            <span name="ips1" class="dweek" value="5">Пт</span>
            <span name="ips1" class="dweek" value="6">Сб</span>
            <span name="ips1" class="dweek act" value="7">Вс</span>
            <input class="person-data-act" name="ips1" type="text">
            <input class="person-data-novalid" name="ips1" type="text">
        </div>
        <p class="s add">+</p>
        Дьяконы&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="data-act">Необходимо</span><span class="data-novalid">Невозможно</span>
        <div class="input_prist_d">
            <input class="person" type="text" name="ipd1"><span name="ipd1" class="del">x</span>
            <span name="ipd1" class="dweek" value="1">Пн</span>
            <span name="ipd1" class="dweek" value="2">Вт</span>
            <span name="ipd1" class="dweek" value="3">Ср</span>
            <span name="ipd1" class="dweek" value="4">Чт</span>
            <span name="ipd1" class="dweek" value="5">Пт</span>
            <span name="ipd1" class="dweek" value="6">Сб</span>
            <span name="ipd1" class="dweek act" value="7">Вс</span>
            <input class="person-data-act" name="ipd1" type="text">
            <input class="person-data-novalid" name="ipd1" type="text">
        </div>
        <p class="d add">+</p>
    </div>
    <div class="start">Составить расписание</div>
</div>
<div id="for-scr"></div>
<div class="freeDay"><p>Выходных дней</p></div>
<div class="rasp">
<table>

</table>
</div>
</body>
</html>
